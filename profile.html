<div data-role="page" id="profile" data-theme="a">
	<div data-role="header" data-position="fixed">
		<a href="#defaultPanel" data-icon="bars" data-iconpos="notext"></a>
				<h1>Profile</h1>
		<a href="index.html" data-icon="home" data-iconpos="notext"></a>
	</div>
	<div data-role="content" data-theme="a">
		<form action="#" id="ip_address_form">
			<div data-role="fieldcontain" >
				<label for="ip_address">IP Address</label>
				<input type="ip_address" name="ip_address" id="ip_address" value="">
			</div>
			<div data-role="fieldcontain" >
				<input type="submit" value="submit">
			</div>
		</form>
	</div>
	<script>
	$("#ip_address_form").submit(function(event) {

				event.preventDefault();

				var $form = $(this);

				var ip_address = $form.find("input[name='ip_address']").val();
				alert(ip_address);
			    $.get('http://' + ip_address + ':8080/test', function(data, status){
        			alert("Data: " + data + "\nStatus: " + status);
        			if(data == "nexus"){
        				localStorage.setItem("ip_address", ip_address);
        			}
    			});

			});
	</script>
</div>
