	<script>
				
	$('#register_menu').tendina({
  		speed: 400,
	});
		
		$(document).on('swiperight', function(event, ui){
			$('#myPanel_register').panel('open');
		});
		
		
	/*AJAX form submission*/
		
	$("#registration").submit(function(event) {


				event.preventDefault();

				var $form = $(this);

				var f_username = $form.find("input[name='username']").val();
				var f_password = $form.find("input[name='password']").val();

			

				var f_data = JSON.stringify({
					"username": f_username,
					"password": f_password,
				});

				$.ajax({
					url: "http://localhost:8000/api/v1/register/",
					type: 'POST',
  					dataType: "json",
  					processData:  false,
  					contentType: "application/json",
		        	data: f_data,
		        	success: function() {
		        		$.mobile.changePage("users.html");
		        	},
		        	error:	function(){
		        		alert("Regisration Failed");
		        	},
			
				});
			});
